name: Playwright CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ] # all PRs
  workflow_dispatch: # manual trigger

jobs:
  security-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - name: Lint code
        run: npx eslint .
      - name: Security scan
        run: npm audit --audit-level=moderate

  generate-auth:
    runs-on: ubuntu-latest
    needs: security-and-lint
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Generate auth state
        env:
          TEST_USER: ${{ secrets.TEST_USER }}
          TEST_PASS: ${{ secrets.TEST_PASS }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: node global-setup.js
      - uses: actions/upload-artifact@v4
        with:
          name: authState
          path: authState.json

  smoke-tests:
    runs-on: ubuntu-latest
    needs: generate-auth
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - uses: actions/download-artifact@v4
        with:
          name: authState
          path: .
      - name: Run Smoke Tests
        run: npx playwright test tests/smoke --workers=auto --reporter=html
      - uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-report
          path: playwright-report

  full-regression:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: generate-auth
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - uses: actions/download-artifact@v4
        with:
          name: authState
          path: .
      - name: Run Full Regression
        run: npx playwright test --project=${{ matrix.browser }} --workers=auto --reporter=html
      - uses: actions/upload-artifact@v4
        with:
          name: playwright-full-report
          path: playwright-report
